- title: Exploring How Convergence Methods Foster Shared Accountability to Reveal, Map, and Mitigate the Sources and Dynamics of Bias across Social Service Provisioning Systems
  status: To Begin
  fund: Funded
  image: "/assets/dass.png"
  description: An approach to designing social services, called "systems of care," organizes services around individuals and their specific context. The goal of this project is to (1) advance accountable software systems through developing generalizable and localizable practices for exploring how to identify systemic sources of bias, (2) improve public service provisioning outcomes, and (3) minimize disparities from biased program outcomes. The project will leverage social theories, computational methods, and ethnographic approaches to translate social science findings into software practices based on partnership with civic tech and non-profit organizations. The project outcome will enhance accountability in designing software systems that will be used as part of a larger socio-technical system of care. 
  website: https://www.nsf.gov/awardsearch/showAward?AWD_ID=2217706&HistoricalAwards=false
  funding: NSF DASS Program (&num;2217706)

- title: A Visualization Tool and Assessment Framework for Civic Technology Use in the DMV Area&colon; The Case of 311 Systems During the COVID-19 Outbreak
  status: Pending
  fund: Funded
  image: "/assets/dmv.png"
  description: During a global pandemic, many jurisdictions have used civic technologies such as 311 systems to manage non-emergency issues such as the violation of mask mandates. While civic issues that residents need to communicate are similar across the regions, jurisdictions' imposed communication methods vary significantly due to their policies, legacy systems, and institutional logics. By working with our community partner, Connected DMV, this planning project aims to understand how local governments in the D.C. area implement communication technologies during a crisis, and how people reappropriate the systems. Ultimately, this project seeks to suggest a regional technology strategy to cope with regional issues such as pandemics.
  website: https://www.nsf.gov/awardsearch/showAward?AWD_ID=2043900&HistoricalAwards=false
  funding: NSF CIVIC Innovation Challenge Stage 1 (&num;2043900)

- title: Risk Work and Risk Information Seeking during a Public Health Crisis
  status: On-Going
  image: "/assets/risk.jpg"
  description: This project explores the socio-material dynamics of risk work and risk information seeking during public health crises. We identify the socially-constructed dimensions of how people perceive risks, and further dive into how risk information communicated through social and technological systems shapes their risk behaviors, using ethnographic approaches.
